name: Cypress Tests

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: ${{ secrets.BASE_URL }}
          CYPRESS_STANDARD: ${{ secrets.STANDARD }}
          CYPRESS_LOCKED_OUT: ${{ secrets.LOCKED_OUT }}
          CYPRESS_PROBLEM: ${{ secrets.PROBLEM }}
          CYPRESS_PERFORMANCE_GLITCH: ${{ secrets.PERFORMANCE_GLITCH }}
          CYPRESS_ERROR: ${{ secrets.ERROR }}
          CYPRESS_VISUAL: ${{ secrets.VISUAL }}
          CYPRESS_INVALID: ${{ secrets.INVALID }}
          CYPRESS_PASSWORD: ${{ secrets.PASSWORD }}
