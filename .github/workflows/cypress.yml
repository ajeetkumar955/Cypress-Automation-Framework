name: Cypress Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run
        env:
          CYPRESS_baseUrl: ${{ secrets.BASE_URL }}
          CYPRESS_standard: ${{ secrets.STANDARD }}
          CYPRESS_lockedOut: ${{ secrets.LOCKED_OUT }}
          CYPRESS_problem: ${{ secrets.PROBLEM }}
          CYPRESS_performanceGlitch: ${{ secrets.PERFORMANCE_GLITCH }}
          CYPRESS_error: ${{ secrets.ERROR }}
          CYPRESS_visual: ${{ secrets.VISUAL }}
          CYPRESS_invalid: ${{ secrets.INVALID }}
          CYPRESS_password: ${{ secrets.PASSWORD }}
